<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForsaTEK V3.0 Countdown</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="ForsaTEK Countdown">
    <style>
        @font-face {
            font-family: 'DSEG7';
            src: url("{{ url_for('static', filename='fonts/DSEG7Classic-Bold.ttf') }}") format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            margin-top: 30px;
            text-transform: uppercase;
        }

        #timer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0px;
            margin-top: 40px;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time {
            font-family: 'DSEG7', sans-serif;
            font-size: 190px;
            font-weight: bold;
            color: #ff0000;
            background: black;
            padding: 0px 2px;
            border-radius: 5px;
            display: inline-block;
        }

        .label {
            font-size: 50px;
            color: white;
            margin-top: 30px;
        }

        #video-container {
            margin-top: 80px;
            width: 24%;
            max-width: 240px;
        }

        video {
            width: 100%;
            height: auto;
            border: 3px solid white;
            border-radius: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Countdown to ForsaTEK V3.0</h1>
    <div id="timer-container">
        <div class="time-box">
            <span id="days" class="time">00</span>
            <span class="label">Days</span>
        </div>
        <div class="time-box">
            <span class="time">:</span>
        </div>
        <div class="time-box">
            <span id="hours" class="time">00</span>
            <span class="label">Hours</span>
        </div>
        <div class="time-box">
            <span class="time">:</span>
        </div>
        <div class="time-box">
            <span id="minutes" class="time">00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="time-box">
            <span class="time">:</span>
        </div>
        <div class="time-box">
            <span id="seconds" class="time">00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <div id="video-container">
        <video autoplay loop muted>
            <source src="{{ url_for('static', filename='forsatek1.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function getWorkingDays(startDate, endDate, holidays) {
            let count = 0;
            let current = new Date(startDate);

            while (current < endDate) {
                const day = current.getDay();
                const dateStr = current.toISOString().split('T')[0];
                if (day !== 5 && day !== 6 && !holidays.includes(dateStr)) {
                    count++;
                }
                current.setDate(current.getDate() + 1);
            }

            return count;
        }

        function startCountdown(targetDateStr) {
            function updateTimer() {
                const now = new Date();
                const targetDate = new Date(targetDateStr);

                const holidays = ["2025-06-05", "2025-06-06"];
                const workingDays = getWorkingDays(now, targetDate, holidays);

                document.getElementById("days").innerHTML = String(workingDays).padStart(2, '0');
                document.getElementById("hours").innerHTML = "00";
                document.getElementById("minutes").innerHTML = "00";
                document.getElementById("seconds").innerHTML = "00";
            }

            updateTimer();
            setInterval(updateTimer, 60000);
        }

        startCountdown("2025-06-23T09:00:00");
    </script>
</body>
</html>
