<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForsaTEK V3.0 Countdown</title>
    <style>
        @font-face {
            font-family: 'DSEG7';
            src: url("{{ url_for('static', filename='fonts/DSEG7Classic-Bold.ttf') }}") format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            margin-bottom: 30px;
            text-transform: uppercase;
        }

        #timer {
            font-family: 'DSEG7', sans-serif;
            font-size: 180px;
            font-weight: bold;
            color: #ff0000;
            background: black;
            padding: 20px 30px;
            border-radius: 5px;
            display: inline-block;
            text-shadow: 0px 0px 15px #cc0000;
            letter-spacing: 8px;
        }

        #video-container {
            margin-top: 30px;
            width: 30%;
            max-width: 300px;
        }

        video {
            width: 100%;
            height: auto;
            border: 3px solid white;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <h1>Countdown to ForsaTEK V3.0</h1>
    <div id="timer">00:00:00:00</div>

    <!-- Video Section -->
    <div id="video-container">
        <video controls loop autoplay muted>
            <source src="{{ url_for('static', filename='forsatek1.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function startCountdown(targetDate) {
            function updateTimer() {
                let now = new Date().getTime();
                let eventTime = new Date(targetDate).getTime();
                let diff = eventTime - now;

                if (diff <= 0) {
                    document.getElementById("timer").innerHTML = "00:00:00:00";
                    return;
                }

                let days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
                let hours = String(Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                let minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                let seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

                document.getElementById("timer").innerHTML = `${days}:${hours}:${minutes}:${seconds}`;
            }

            updateTimer();
            setInterval(updateTimer, 1000);
        }

        let eventDate = "{{ event_date }}";
        startCountdown(eventDate);
    </script>
</body>
</html>
