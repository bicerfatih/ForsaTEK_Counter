<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForsaTEK V3.0 Countdown</title>
    <style>
        @font-face {
            font-family: 'DSEG7';
            src: url("{{ url_for('static', filename='fonts/DSEG7Classic-Bold.ttf') }}") format('truetype');
        }

        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: black;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            position: relative;
        }

        h1 {
            font-size: 80px;
            font-weight: bold;
            margin-top: 30px; /* Move title up */
            text-transform: uppercase;
        }

        #timer-container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0px;
            margin-top: 60px;
        }

        .time-box {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .time {
            font-family: 'DSEG7', sans-serif;
            font-size: 190px;
            font-weight: bold;
            color: #ff0000;
            background: black;
            padding: 0px 2px;
            border-radius: 5px;
            display: inline-block;
        }

        .label {
            font-size: 50px;
            color: white;
            margin-top: 30px;
        }

        #video-container {
            margin-top: 80px; /* Pushed video further down */
            width: 24%; /* Reduced to 0.8x original size */
            max-width: 240px;
        }

        video {
            width: 100%;
            height: auto;
            border: 3px solid white;
            border-radius: 10px;
            pointer-events: none;
        }
    </style>
</head>
<body>
    <h1>Countdown to ForsaTEK V3.0</h1>
    <div id="timer-container">
        <div class="time-box">
            <span id="days" class="time">00</span>
            <span class="label">Days</span>
        </div>
        <div class="time-box">
            <span class="time">:</span>
        </div>
        <div class="time-box">
            <span id="hours" class="time">00</span>
            <span class="label">Hours</span>
        </div>
        <div class="time-box">
            <span class="time">:</span>
        </div>
        <div class="time-box">
            <span id="minutes" class="time">00</span>
            <span class="label">Minutes</span>
        </div>
        <div class="time-box">
            <span class="time">:</span>
        </div>
        <div class="time-box">
            <span id="seconds" class="time">00</span>
            <span class="label">Seconds</span>
        </div>
    </div>

    <!-- Video Section -->
    <div id="video-container">
        <video autoplay loop muted>
            <source src="{{ url_for('static', filename='forsatek1.mp4') }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>

    <script>
        function startCountdown(targetDate) {
            function updateTimer() {
                let now = new Date().getTime();
                let eventTime = new Date(targetDate).getTime();
                let diff = eventTime - now;

                if (diff <= 0) {
                    document.getElementById("days").innerHTML = "00";
                    document.getElementById("hours").innerHTML = "00";
                    document.getElementById("minutes").innerHTML = "00";
                    document.getElementById("seconds").innerHTML = "00";
                    return;
                }

                let days = String(Math.floor(diff / (1000 * 60 * 60 * 24))).padStart(2, '0');
                let hours = String(Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60))).padStart(2, '0');
                let minutes = String(Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60))).padStart(2, '0');
                let seconds = String(Math.floor((diff % (1000 * 60)) / 1000)).padStart(2, '0');

                document.getElementById("days").innerHTML = days;
                document.getElementById("hours").innerHTML = hours;
                document.getElementById("minutes").innerHTML = minutes;
                document.getElementById("seconds").innerHTML = seconds;
            }

            updateTimer();
            setInterval(updateTimer, 1000);
        }

        let eventDate = "{{ event_date }}";
        startCountdown(eventDate);
    </script>
</body>
</html>
